<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- CounterId Column -->
  <ng-container matColumnDef="counterId">
    <th mat-header-cell *matHeaderCellDef>Counter ID</th>
    <td mat-cell *matCellDef="let element">{{ element.counterid }}</td>
  </ng-container>

  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <!-- username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <!-- authority Column -->
  <ng-container matColumnDef="authority">
    <th mat-header-cell *matHeaderCellDef>Authority</th>
    <td mat-cell *matCellDef="let element">{{ element.authority }}</td>
  </ng-container>

  <!-- actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openDialog(element)">Show Measurements</button>
      <button mat-icon-button><mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="onDeleteClicked(element)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button mat-raised-button color="primary">+Add</button>
